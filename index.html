<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Monaco üíñ</title>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --secondary-pink: #fbb1bd;
            --dark-pink: #d63384;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Apple Chancery', cursive, 'Segoe UI', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        #mainContent {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .btn-container {
            position: relative;
            height: 150px;
            width: 300px;
            margin: 0 auto;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 133, 161, 0.3);
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            position: relative;
            z-index: 100;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: var(--dark-pink);
        }

        #noBtn {
            background-color: white;
            color: var(--primary-pink);
            position: absolute;
            white-space: nowrap;
        }

        /* Success Screen */
        .success-content {
            display: none;
            opacity: 0;
            text-align: center;
            transition: opacity 1s ease;
        }

        .success-content h1 {
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        .heart {
            color: #ff4d6d;
            font-size: 5rem;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: var(--secondary-pink);
            opacity: 0.5;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
        </div>
    </div>

    <div id="celebration" class="success-content">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Yay! See you soon! ü•∞</h1>
        <p style="color: #d63384; font-size: 1.2rem;">You've made me the happiest person!</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Ensure button stays within visible window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Hide main content
            document.getElementById('mainContent').style.display = 'none';
            
            // Show celebration content
            const success = document.getElementById('celebration');
            success.style.display = 'block';
            setTimeout(() => { success.style.opacity = '1'; }, 10);

            // Change background color
            document.body.style.backgroundColor = '#ffccd5';

            // Create falling hearts
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
